<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sydney Portrait Photography - Tim Bowman</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Tim Bowman is a professional portrait photographer based in Australia."/>
    <link rel="canonical" href="https://timbowman.com.au/" />
    <script src="js/masonry.pkgd.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div id="header"><a href="https://www.timbowman.com.au"><img src="assets/logo.jpeg" class="logo" alt="Tim Bowman Photography" /></a><nav></nav></div>
        <div id="content">
            <div class="grid">
                <div class="grid-item"><img src="assets/12.jpg" alt="Portrait of an athlete taking a rest on the floor" /></div>
                <div class="grid-item"><img src="assets/20.jpg" alt="Professional surfer hitting the lip" /></div>
                <div class="grid-item"><img src="assets/2.jpg" alt="Portrait of a woman wearing a blue and white stripy shirt" /></div>
                
                <div class="grid-item"><img src="assets/4.jpg" alt="Black and white portrait of a man" /></div>
                <div class="grid-item"><img src="assets/16.jpg" alt="Woman in a bikini in the sun" /></div>
                <div class="grid-item"><img src="assets/6.jpg" alt="A femail surfer in a wetsuit on the beach, laughing" /></div>
                <div class="grid-item"><img src="assets/7.jpg" alt="A femail athlete posing in active wear on the rocks" /></div>
                <div class="grid-item"><img src="assets/8.jpg" alt="A business portrait of a woman in the city" /></div>
                <div class="grid-item"><img src="assets/9.jpg" alt="A woman posing in swimwear on the beach" /></div>

                <div class="grid-item"><img src="assets/1.jpg" alt="Airy portrait of a woman in a black and white stripy top" /></div>
                <div class="grid-item"><img src="assets/19.jpg" alt="" /></div>
                <div class="grid-item"><img src="assets/3.jpg" alt="" /></div>

                <div class="grid-item"><img src="assets/14.jpg" alt="" /></div>
                <div class="grid-item"><img src="assets/15.jpg" alt="" /></div>
                
                <div class="grid-item"><img src="assets/5.jpg" alt="" /></div>
            </div>

        </div>
        <footer><p>&copy; 2024  - Tim Bowman</p></footer>
   
</div>
   
	<script>
window.onload = function() {

var msnry = new Masonry( '.grid', {
    columnWidth: 200,
    itemSelector: '.grid-item',
    gutter: 5,
    fitWidth: true
    });
};

    </script>
  </body>
</html>
